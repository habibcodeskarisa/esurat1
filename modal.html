<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
        
.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.1);
    z-index: 9999; /* Atur z-index modal agar lebih tinggi dari z-index elemen lain */
}

.modal:target {
    display: table;
    position: absolute;
}

.modal-dialog {
    display: table-cell;
    vertical-align: middle;
    text-align: center;
    height: 100vh;
    width: 100vw;
    z-index: 10000; /* Atur z-index modal-dialog agar lebih tinggi dari z-index elemen lain */
}

.modal-dialog > .modal-content {
    display: inline-block;
    margin: 0 auto;
    background-color: #f3f3f3;
    position: relative;
    padding: 0;
    outline: 0;
    border: 1px solid #777;
    text-align: left;
    max-width: 80%;
    width: 400px;
    border-radius: 8px;
    animation: example 0.5s;
    -webkit-animation: example 0.5s;
    box-shadow: 0 0 10px 1px #c0bfbf;
    -webkit-border-radius: 8px;
    -moz-border-radius: 8px;
    -ms-border-radius: 8px;
    -o-border-radius: 8px;
}

@keyframes example {
    from {
        top: -100px;
        opacity: 0;
    }
    to {
        top: 0;
        opacity: 1;
    }
}

.btn-close {
    text-decoration: none;
    float: right;
    font-size: 35px;
    font-weight: bold;
    color: white;
}

.btn-close:hover {
    color: #000;
    cursor: pointer;
}

.container-modal {
    padding: 2px 16px;
}

.container-modal {
    background-color: #8ae8a1;
    text-align: center;
}

.container-modal {
    background-color: #8ae8a1;
    text-align: center;
}

.modal {
    display: none;
}

.show-modal {
    display: block;
}

.btnSilahkan {
            display: inline-block;
            padding: 10px 20px;
            margin-bottom: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }

        .btnSilahkan:hover {
            background-color: #45a049;
        }

    </style>
    </head>
    <body>

        <a href="#openmodal">open modal</a>

        <div id="openmodal" class="modal">
            <div class="modal-dialog out">
                <div class="modal-content">
                    <header class="container-modal">
                        <a href="#" id="btnCloseModal" class="btn-close">X</a>
                        <h1>Register</h1>
                    </header>
                    <main class="container-modal">
                        <p>
                            TerimaKasih! Anda Berhasil Mendaftar...
                        </p>
                    </main>
                    <footer class="container-modal">
                        <a href="#" class="btnSilahkan">OK</a>
                    </footer>
                </div>
            </div>
        </div>

    </body>
</html>
